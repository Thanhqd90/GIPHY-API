<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon GIPHY API</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQUery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/logic.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <!-- Container start-->

        <nav class="text-justify navbar navbar-light bg-light">
            <div class="mx-auto buttons">
                <h1>Pokemon Gifs <img class="resize" src="assets/images/pokeball.png"></h1>
            </div>
        </nav>

        <!-- Default buttons -->
        <div class="jumbotron">
            <div id="buttons-view"></div>
        </div>

        <!-- Search new pokemon nav bar -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Catch New Pokemon</a>
            <form id="gif-form" class="form-inline">
                <input id="gif-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <input id="add-gif" class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search new GIF">
                <input id="remove-gif" class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Clear Gifs">
            </form>
        </nav>
        
        <!-- User input searches appear as a button -->
        <div id="customs" class="jumbotron">
            <h1 id="custom" class="display-5">New Pokemon Buttons Appear Here</h1>
            <hr class="my-4">
        </div>

        <!-- Gifs will appear here -->
        <div id="gif-view"></div>


    </div> <!-- Container end-->


</body>

</html>
